<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="#" method="post">
      <div><label for="email">Email:</label></div>
      <div><input type="email" id="email" name="email" required /></div>
      <div><label for="coding">Why is coding cool?</label></div>
      <div>
        <select id="coding" name="coding">
          <option value="">Select an option:</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <br />
      <div><label for="Languages">Favorite Languages (choose one)</label></div>
      <br />
      <label><input type="radio" name="Languages" value="HTML" />HTML</label>
      <label><input type="radio" name="Languages" value="CSS" />CSS</label>
      <label
        ><input
          type="radio"
          name="Languages"
          value="JavaScript"
          checked />JavaScript</label
      >

      <div>
        <br />
        <label for="sign-up"
          >Would you like to sign-up for more information?</label
        >
      </div>
      <br />
      <div>
        <label
          ><input type="checkbox" name="sign-up" value="sign-up" />Sign me
          up!</label
        >
      </div>
      <div><label for="comments">Comments</label></div>
      <textarea id="comments" name="comments" rows="10"></textarea>
      <div><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
