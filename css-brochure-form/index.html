<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>LEARN MORE</h2>
      <form action="#" method="post">
        <label for="email">COMPANY EMAIL</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="sally@company.co"
          required />

        <label for="name">NAME</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Sally Smith"
          required />

        <label for="city">WHERE ARE YOU HIRING?</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="City, Country"
          required />

        <label for="engineers"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >

        <select id="engineers" name="engineers">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-10">3-10 Engineers</option>
          <option value="11-20">11-20 Engineers</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
